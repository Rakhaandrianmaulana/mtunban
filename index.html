<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pembuat Metode Unbanned WhatsApp</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tautan ke file JavaScript eksternal -->
    <script src="function.js" defer></script>
    <style>
        /* Gaya kustom untuk font dan tampilan umum */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Gaya untuk efek loading spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
        <!-- Judul Aplikasi -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-400">AI Unbanned WhatsApp</h1>
            <p class="text-gray-400 mt-2">Pilih metode dan dapatkan teks permohonan unbanned secara otomatis.</p>
        </div>

        <!-- Input Nomor Telepon -->
        <div class="space-y-2">
            <label for="phoneNumber" class="text-sm font-medium text-gray-300">Nomor WhatsApp (Contoh: 628123456789)</label>
            <input type="text" id="phoneNumber" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Masukkan nomor lengkap Anda">
        </div>

        <!-- Tombol Pilihan Metode -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <button data-method="Unbanned Spam" class="method-btn bg-blue-600 hover:bg-blue-700 rounded-lg py-3 px-4 font-semibold transition duration-200">Spam</button>
            <button data-method="Perma Tinjau" class="method-btn bg-blue-600 hover:bg-blue-700 rounded-lg py-3 px-4 font-semibold transition duration-200">Perma Tinjau</button>
            <button data-method="Perma Hard" class="method-btn bg-blue-600 hover:bg-blue-700 rounded-lg py-3 px-4 font-semibold transition duration-200">Perma Hard</button>
            <button data-method="Perma Batu" class="method-btn bg-blue-600 hover:bg-blue-700 rounded-lg py-3 px-4 font-semibold transition duration-200">Perma Batu</button>
        </div>

        <!-- Area Hasil Teks -->
        <div id="resultContainer" class="bg-gray-900 rounded-lg p-4 min-h-[200px] flex items-center justify-center">
            <p id="placeholderText" class="text-gray-500">Hasil teks akan muncul di sini...</p>
            <div id="loadingIndicator" class="loader hidden"></div>
            <div id="resultContent" class="hidden w-full">
                <blockquote id="generatedText" class="border-l-4 border-blue-500 bg-gray-800 p-4 rounded-r-lg text-gray-200 whitespace-pre-wrap"></blockquote>
                <button id="copyButton" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Salin Teks
                </button>
            </div>
        </div>
         <!-- Pesan Error -->
        <div id="error-message" class="hidden bg-red-900 border border-red-600 text-red-300 px-4 py-3 rounded-lg" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>
    </div>

</body>
</html>
